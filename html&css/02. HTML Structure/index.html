<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <h1>FORMS</h1>

    <form action="">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
      </div>

      <div>
        <h2>Select a car brand:</h2>

        <label for="volvo">Volvo</label>
        <input id="volvo" type="checkbox" name="volvo" value="VOLVO"/>

        <label for="bmw">BMW</label>
        <input id="bmw" type="checkbox" name="bmw" value="BMW"/>

        <label for="mercedes">Mercedes</label>
        <input id="mercedes" type="checkbox" name="mercedes" value="MERCEDES"/>
      </div>

      <div>
        <h2>Select a location:</h2>

        <label for="de">Germany</label>
        <input id="de" type="radio" name="location" value="GERMANY"/>

        <label for="bg">Bulgaria</label>
        <input id="bg" type="radio" name="location" value="BULGARIA"/>

        <label for="fr">France</label>
        <input id="fr" type="radio" name="location" value="FRANCE"/>
      </div>

      <button>Submit</button>

    </form>
  </body>
</html>
